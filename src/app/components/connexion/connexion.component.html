<body>
	<nav class="navbar navbar-expand-lg navbar-light">
		<a class="navbar-brand" href="#" style="color: white; font-size: 20px; font-weight: bold;">PlanningClassroom</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNavDropdown">
			<ul class="navbar-nav" id="NavLinks">

				<li class="nav-item">
					<a class="nav-link" href="#" style="color: white; font-size: 16px;">Accueil</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/inscription" style="color: white; font-size: 16px;"><span>Inscription</span> </a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/connexion" style="color: white; font-size: 16px;">Connexion</a>
				</li>
			</ul>
		</div>
	</nav>
    <div class="container" id="footFAQ" style="margin-top: 180Px;">
        <div class="row">
            <div class="col-lg-7 col-lg-offset-2 card container">
                
              <div class="card-header" style="text-align: center; font-size: 20px; color: black; font-weight: 900; background-color: rgb(93, 90, 121);">
                CONNEXION 
              </div>
              <div class="card-body">
                <form action="connexion" [formGroup]="authForm" (ngSubmit)="connexion()">
                    <div class="form-group">
                        <input value="" formControlName="userNemail" type="text" placeholder="Nom d'utilisateur ou email" class="form-control mt-4 mb-4">
                         <input value="" formControlName="password" type="password" placeholder="Password ..." class="form-control mt-4 mb-4">
                        <button type="submit" class="btn mt-4 mb-1 form-control text-light" type="submit" style="background-color: rgb(93, 90, 121);">Envoyer</button>
						<h6 style="text-align: center;" class="mt-2"> <a href="/inscription" id="compteLink">Vous n'avez pas de compte ?</a> </h6>
					</div>
                </form>
          </div>
        </div> 
      </div>
    </div>
</body>
